---

- hosts: all
  roles:
    - ansible-role-initialize
    - ansible-role-firewalld
    - ansible-role-httpd
    - ansible-role-php
    - ansible-role-composer
    - ansible-role-drush
    - ansible-role-mariadb
    - ansible-role-user
    - aegir
    - aegir-hosting-queued

  environment:
    PATH: "/usr/local/bin/drush:{{ lookup('env', 'PATH') }}"
